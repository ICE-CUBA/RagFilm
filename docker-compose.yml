services:
  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: movie-rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movie-rag-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - FAISS_INDEX_PATH=data/movie_index.faiss
      - METADATA_PATH=data/movie_index_metadata.pkl
    depends_on:
      - ollama
    restart: unless-stopped
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movie-rag-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    command: streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0

volumes:
  ollama_data:

